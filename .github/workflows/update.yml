name: Generate m3u8 with yt-dlp

on:
  workflow_dispatch:  # manuel işə salma üçün, istəyə görə dəyişdirə bilərsən

jobs:
  download_video:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Write cookies.txt from secret
      run: |
        cat > cookies.txt <<EOF
${{ secrets.YT_COOKIES }}
EOF

    - name: Install yt-dlp
      run: |
        python3 -m pip install --upgrade yt-dlp

    - name: Run generate_m3u8.py script
      run: |
        python3 generate_m3u8.py

    - name: Show cookies.txt content (for debug)
      run: cat cookies.txt
