name: Generate m3u8

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate_m3u8:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create cookies.txt from secret
        run: echo "${{ secrets.YT_COOKIES }}" > cookies.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run generate_m3u8.py
        run: python generate_m3u8.py
