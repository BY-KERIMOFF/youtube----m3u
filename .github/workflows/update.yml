name: Generate M3U8

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Create cookies.txt from secret
      run: |
        printf '%s\n' "${{ secrets.YT_COOKIES }}" > cookies.txt

    - name: Check cookies.txt content
      run: cat cookies.txt

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp

    - name: Run generate_m3u8.py
      run: python generate_m3u8.py
