name: Update M3U8

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Bu √∂n…ômlidir, token avtomatik verilir

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run script to generate m3u8
        run: python generate_m3u8.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add trt_haber_live.m3u8
          git diff --cached --quiet || git commit -m "üîÅ Update m3u8 file"
          git push
