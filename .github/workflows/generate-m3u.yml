name: Generate M3U from YouTube Live

on:
  schedule:
    - cron: "0 12 * * *"   # Hər gün UTC ilə saat 12:00-da
  workflow_dispatch:        # Manual olaraq işə salmaq üçün

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo klonla
        uses: actions/checkout@v3

      - name: Python qur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: yt-dlp quraşdır
        run: pip install yt-dlp

      - name: Scripti işə sal
        run: python main.py || true

      - name: Fayl varsa commit et
        run: |
          if [ -f youtube_live.m3u ]; then
            git config user.name "GitHub Action"
            git config user.email "action@github.com"
            git add youtube_live.m3u
            git commit -m "🔁 M3U yeniləndi: $(date -u '+%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "⚠️ Fayl tapılmadı, commit olunmur."
          fi
