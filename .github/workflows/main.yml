name: Generate M3U Playlist

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Reponu yüklə
        uses: actions/checkout@v3

      - name: Python qur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Əlavə paketləri quraşdır
        run: pip install -r requirements.txt

      - name: Cookies faylı yarat
        run: echo "${{ secrets.COOKIES_TXT }}" > cookies.txt

      - name: Playlist yarat
        run: python generate_m3u.py

      - name: Nəticəni saxla
        uses: actions/upload-artifact@v4
        with:
          name: playlist
          path: playlist.m3u
