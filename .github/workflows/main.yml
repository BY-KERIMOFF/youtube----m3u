name: Run main.py

on:
  schedule:
    - cron: '0 */2 * * *' # Hər 2 saatda bir avtomatik işləyir
  pull_request:
    branches:
      - main
  workflow_dispatch: # Manual tetikleme imkanı

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Repo-nu yüklə
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python-u quraşdır
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Requirements varsa onları yüklə
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Python skriptini işə sal
      - name: Execute Python script
        run: |
          python main.py youtube_channels.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Əgər dəyişiklik olubsa, onları commit və push et
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          echo "Checking for changes..."
          git status
          
          git add -A
          
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            echo "Committing changes..."
            git commit -m "Updated streams [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
