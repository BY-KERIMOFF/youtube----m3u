name: Generate M3U Playlist

on:
  workflow_dispatch:  # Manual start

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kopyala repository
        uses: actions/checkout@v3

      - name: Python quraşdır
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Tələbləri quraşdır
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cookies faylını yüklə (repo-nun Secrets hissəsindən)
        run: echo "${{ secrets.COOKIES_TXT }}" > cookies.txt

      - name: M3U faylını generasiya et
        run: python generate_m3u.py

      - name: Nəticəni yüklə (playlist.m3u)
        uses: actions/upload-artifact@v3
        with:
          name: playlist
          path: playlist.m3u
