name: Generate M3U8 Files

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */2 * * *'  # Hər 2 saatda bir
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Əgər yt-dlp və ya başqa paket lazımdırsa, requirements.txt faylında yaz

      - name: Run generate.py
        run: python generate.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add m3u8/*.m3u8 || echo "No m3u8 files to add"
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update m3u8 files [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
