## 🧠 Cookies necə çıxarılır (Vacib)

### 🔐 1. `cookies.txt` faylını necə əldə etmək olar?

**Ən asan yol:**
- Chrome uzantısı: [Get cookies.txt](https://chrome.google.com/webstore/detail/get-cookiestxt/lmjcdhbnlojpmjmnodnlpdfkdjflkobe)
- YouTube-da açıq olduğunuzda uzantıdan `cookies.txt` ixrac edin.
- Faylı skriptin yerləşdiyi yerə əlavə edin.

---

## 🚀 GitHub-da necə işləyəcək?

### GitHub Actions ilə **avtomatik gündəlik işlətmək** üçün sənə `.github/workflows/generate.yml` faylı da əlavə edə bilərik. Amma **`cookies.txt`-i GitHub-a əlavə etmək təhlükəlidir**, çünki şəxsi giriş məlumatı sayılır.

---

## 🛑 Təhlükəsizlik Tövsiyəsi

**GitHub-a `cookies.txt` yükləmək olmaz!** İçində Google hesab tokenləri ola bilər. Əgər hər şey lokal işləyirsə, təhlükəsizdir. GitHub-da isə belə həssas fayllar `.gitignore`-a əlavə edilməlidir.

---

## ✅ Nəticə

Bu sistemlə sən:
- `channels.json` vasitəsilə linkləri saxlayırsan
- `generate_m3u.py` skripti `yt-dlp` və `cookies.txt` ilə `.m3u8` linkləri çıxarır
- `playlist.m3u` faylı avtomatik yaranır

