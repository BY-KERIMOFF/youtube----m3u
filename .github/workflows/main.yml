name: Generate and Commit M3U Playlist

on:
  workflow_dispatch:
  push:
    branches:
      - main  # əsas budağını qeyd et

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Reponu yüklə
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # git push üçün öz tokenimizi istifadə edəcəyik

      - name: Python qur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Paketləri quraşdır
        run: pip install -r requirements.txt

      - name: Cookies faylı yarat
        run: echo "${{ secrets.COOKIES_TXT }}" > cookies.txt

      - name: Playlist yarat
        run: python generate_m3u.py

      - name: Commit və push (əgər fayl dəyişibsə)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u
          if ! git diff --cached --quiet; then
            git commit -m "Avtomatik yenilənmiş playlist.m3u"
            git push origin main
          else
            echo "Heç bir dəyişiklik yoxdur, push lazım deyil."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
