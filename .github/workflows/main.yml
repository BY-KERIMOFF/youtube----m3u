name: Auto Generate YouTube M3U Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *' # hər 4 saatdan bir avtomatik işə düşəcək

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repo-nu klonla
        uses: actions/checkout@v4

      - name: Python və yt-dlp quraşdır
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Skripti işə sal
        run: python generate_playlist.py

      - name: Git parametrləri qur
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Dəyişiklikləri əlavə et və commit et
        run: |
          git add youtube_live.m3u
          git commit -m "Auto-update youtube_live.m3u" || echo "Heç bir dəyişiklik yoxdur"
          git push
