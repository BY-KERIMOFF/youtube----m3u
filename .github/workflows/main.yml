name: Generate and Commit M3U Playlists

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'  # H…ôr 10 d…ôqiq…ô

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create cookies.txt from secret
        run: echo "${{ secrets.COOKIES_TXT }}" > cookies.txt

      - name: Run Python script
        run: |
          mkdir -p output
          python generate_m3u.py

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.m3u || true

          if ! git diff --cached --quiet; then
            git commit -m "üü¢ Avtomatik yenil…ônmi≈ü playlistl…ôr"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          else
            echo "‚úÖ He√ß bir d…ôyi≈üiklik yoxdur."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
