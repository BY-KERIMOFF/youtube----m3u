on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  check_live:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install beautifulsoup4

      - name: Check YouTube live and generate M3U
        run: python youtube_live_check.py

      - name: Commit M3U if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add latest.m3u
          git diff --cached --quiet || git commit -m "ðŸ”„ Update latest.m3u"
          git push
