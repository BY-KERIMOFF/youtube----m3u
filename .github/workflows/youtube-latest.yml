import requests
from bs4 import BeautifulSoup

# Kanalın URL-i (@Adanali kanalına uyğunlaşdır)
CHANNEL_HANDLE = "Adanali"
URL = f"https://www.youtube.com/@{CHANNEL_HANDLE}/streams"

headers = {
    "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64)"
}

def check_live_streams():
    response = requests.get(URL, headers=headers)
    
    if response.status_code != 200:
        print("❌ Sayta daxil olmaq mümkün olmadı.")
        return

    soup = BeautifulSoup(response.text, "html.parser")

    if "Canlı yayım" in response.text or "Live" in response.text:
        print("✅ Canlı yayım TAPILDI!")
        # Daha dəqiq tapmaq üçün 'video' linklərini axtar
        for a in soup.find_all("a", href=True):
            if "/watch?v=" in a['href']:
                print("🔗 Link:", "https://www.youtube.com" + a['href'])
    else:
        print("🚫 Hazırda canlı yayım yoxdur.")

if __name__ == "__main__":
    check_live_streams()
