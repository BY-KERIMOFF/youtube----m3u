name: YouTube Live Stream Checker

on:
  schedule:
    - cron: '*/15 * * * *'  # Hər 15 dəqiqədə bir dəfə çalışacaq
  workflow_dispatch:        # Əl ilə işə salmaq üçün

jobs:
  check-live-stream:
    runs-on: ubuntu-latest

    steps:
      - name: Repo klonla
        uses: actions/checkout@v3

      - name: Python quraşdır
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Asılılıqları quraşdır
        run: pip install requests

      - name: Canlı yayımı yoxla və .m3u faylı yarat
        run: python youtube_live_check.py

      - name: Faylı commit et və push et
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add latest.m3u || true
          git commit -m "update latest.m3u (live)" || echo "No changes"
          git push
