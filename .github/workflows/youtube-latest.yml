name: YouTube Latest Video Fetch

on:
  schedule:
    - cron: '0 * * * *'  # hər saatın 0 dəqiqəsində işə düşəcək
  workflow_dispatch:     # əl ilə də işə salmaq üçün

jobs:
  fetch-latest-video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Run script
        run: python youtube_latest.py
