name: YouTube Latest Video Fetch

on:
  schedule:
    - cron: '0 * * * *'  # Hər saatda bir dəfə işləyəcək
  workflow_dispatch:      # Əl ilə də işlətmək üçün

jobs:
  fetch-latest-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python youtube_latest.py

      - name: Commit and push m3u
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add latest.m3u
          git commit -m "update latest.m3u" || echo "No changes"
          git push
