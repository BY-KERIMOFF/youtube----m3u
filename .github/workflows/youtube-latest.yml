name: Update Stream Link

on:
  schedule:
    - cron: '0 * * * *'  # h…ôr saatda bir
  workflow_dispatch:

jobs:
  update_stream:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run update script
        run: |
          chmod +x update_stream.sh
          ./update_stream.sh

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github-actions.github.com"
          git add stream.m3u8
          git commit -m "Update stream.m3u8" || echo "No changes"
          git push
