name: Update M3U8

on:
  schedule:
    - cron: '*/15 * * * *'  # hər 15 dəqiqə işə düşəcək
  workflow_dispatch:        # əl ilə də işə salmaq olur

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repo klonlanır
        uses: actions/checkout@v3

      - name: yt-dlp quraşdırılır
        run: |
          sudo apt update
          sudo apt install -y ffmpeg python3-pip
          pip3 install yt-dlp

      - name: Skript işlədilir
        run: |
          chmod +x update_stream.sh
          ./update_stream.sh

      - name: Git dəyişikliklərini push et
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add stream.m3u8 || true
          git commit -m "🔁 m3u8 yeniləndi" || echo "Dəyişiklik yoxdur"
          git push
